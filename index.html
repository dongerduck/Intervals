<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Interval Training</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <script src="jquery/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>
<body id="main">
    <div class="container">
        <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h3 class="display-4 mx-auto">Generic Intervals Training</h1>
        </div>
        <hr/>
        <div class="container">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Note 1</h4>
                  </div>
                  <div class="card-body">
                    <h1 id="note1" class="card-title pricing-card-title">A</h1>
                    <button id="lock1" type="button" class="btn btn-lg btn-block btn-outline-danger">Unlocked</button>
                  </div>
                </div>
                <div class="card mb-4 shadow-sm">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Note 2</h4>
                  </div>
                  <div class="card-body">
                    <h1 id="note2" class="card-title pricing-card-title">B</h1>
                    <button id="lock2" type="button" class="btn btn-lg btn-block btn-outline-danger">Unlocked</button>
                  </div>
                </div>
            </div>
        </div>
        <form>
            <div class="form-group">
              <label for="interval">Notes Between (A â†’ B)</label>
              <input type="range" class="form-control-range" id="interval" min="2" max="7" step="1"/>
            </div>
        </form>
        <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto">
            <h3 class="ml-auto" id="selection">Your Selection: 4 </h3><small class="text-muted mr-auto" id="suffix">th</small>
        </div>
        <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto">
          <small class="mx-auto text-muted mr-auto" id="streak">Streak: 0 </h3>
      </div>
        <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <button id="submit" class="btn btn-primary w-50 mx-auto">Submit</button>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
